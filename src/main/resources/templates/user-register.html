<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user-register.css}">
</head>
<body>

<!-- üîπ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">AppCore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li onclick="window.location.href='home.html'" class="nav-item"><a class="nav-link" href="#">In√≠cio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Rankings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Buscar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- üîπ Formul√°rio -->
<div class="container mt-5 form-container">
    <h3 class="form-title mb-4 text-center text-primary fw-bold">Cadastro de Usu√°rio</h3>

    <form id="registerForm" class="p-4 bg-white rounded shadow-sm">

        <!-- Tipo de Conta -->
        <div class="mb-3">
            <label for="accountType" class="form-label">Tipo de Conta</label>
            <select id="accountType" name="accountType" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="Students">Estudante</option>
                <option value="Professors">Professor</option>
                <option value="Companies">Empresa</option>
            </select>
        </div>

        <!-- Dados Pessoais -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="birthday" class="form-label">Data de Nascimento</label>
                <input type="date" id="birthday" name="birthday" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label for="genero" class="form-label">G√™nero</label>
                <select id="genero" name="genero" class="form-select">
                    <option value="">Selecione...</option>
                    <option value="MALE">Masculino</option>
                    <option value="FEMALE">Feminino</option>
                    <option value="OTHER">Outro</option>
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label for="FavoriteLanguage" class="form-label">Idioma</label>
                <select id="FavoriteLanguage" name="FavoriteLanguage" class="form-select">
                    <option value="PORTUGUESE">Portugu√™s</option>
                    <option value="ENGLISH">Ingl√™s</option>
                </select>
            </div>
        </div>

        <!-- Telefones -->
        <h5 class="mt-4 mb-3 text-primary">Telefones</h5>
        <div id="phonesContainer">
            <div class="input-group mb-2">
                <input type="text" name="phones[0].ddd" class="form-control" placeholder="DDD" style="max-width: 80px;">
                <input type="text" name="phones[0].number" class="form-control" placeholder="N√∫mero">
                <select name="phones[0].type" class="form-select">
                    <option value="MOBILE">Celular</option>
                    <option value="RESIDENTIAL">Residencial</option>
                    <option value="COMMERCIAL">Comercial</option>
                    <option value="WHATSAPP">Whatsapp</option>
                    <option value="OTHER">Outros</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm" id="addPhoneBtn">+ Adicionar Telefone</button>

        <!-- Endere√ßo -->
        <h5 class="mt-4 mb-3 text-primary">Endere√ßo</h5>
        <div class="row">
            <div class="col-md-8 mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" id="street" name="address.street" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="number" class="form-label">N√∫mero</label>
                <input type="text" id="number" name="address.number" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="neighborhood" class="form-label">Bairro</label>
                <input type="text" id="neighborhood" name="address.neighborhood" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" name="address.cep" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" id="city" name="address.city" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" id="state" name="address.state" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100">Cadastrar</button>
    </form>
</div>

<!-- üîπ JavaScript -->
<script>
    let phoneIndex = 1;

    document.getElementById('addPhoneBtn').addEventListener('click', () => {
        const container = document.getElementById('phonesContainer');
        const div = document.createElement('div');
        div.classList.add('input-group', 'mb-2');

        div.innerHTML = `
            <input type="text" name="phones[${phoneIndex}].ddd" class="form-control" placeholder="DDD" style="max-width: 80px;">
            <input type="text" name="phones[${phoneIndex}].number" class="form-control" placeholder="N√∫mero">
            <select name="phones[${phoneIndex}].type" class="form-select">
                <option value="MOBILE">Celular</option>
                <option value="RESIDENTIAL">Residencial</option>
                <option value="COMMERCIAL">Comercial</option>
                <option value="WHATSAPP">Whatsapp</option>
                <option value="OTHER">Outros</option>
            </select>
        `;
        container.appendChild(div);
        phoneIndex++;
    });

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const accountType = document.getElementById('accountType').value;
        if (!accountType) {
            alert("Selecione o tipo de conta!");
            return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const phones = [];
        document.querySelectorAll('#phonesContainer .input-group').forEach((group, index) => {
            const ddd = group.querySelector(`[name="phones[${index}].ddd"]`).value;
            const number = group.querySelector(`[name="phones[${index}].number"]`).value;
            const type = group.querySelector(`[name="phones[${index}].type"]`).value;
            phones.push({ ddd, number, type });
        });

        const address = {
            street: data["address.street"],
            number: data["address.number"],
            neighborhood: data["address.neighborhood"],
            city: data["address.city"],
            state: data["address.state"],
            cep: data["address.cep"]
        };

        const userPayload = {
            name: data.name,
            email: data.email,
            password: data.password,
            cpf: data.cpf,
            birthday: data.birthday,
            genero: data.genero,
            favoriteLanguage: data.favoriteLanguage,
            accountType: data.accountType,
            phones,
            address
        };

        try {
            const response = await fetch("http://localhost:8080/Students/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userPayload)
            });

            if (!response.ok) {
                const err = await response.json();
                alert(`Erro: ${err.message || 'Falha ao salvar usu√°rio.'}`);
                return;
            }

            alert("Usu√°rio cadastrado com sucesso!");
            form.reset();

        } catch (error) {
            console.error(error);
            alert("Erro inesperado ao salvar usu√°rio!");
        }
    });
</script>

</body>
</html>
