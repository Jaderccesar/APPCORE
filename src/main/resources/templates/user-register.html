<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estudante</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/student-form.css}">
</head>

<body>
<div class="container py-5">
    <div class="form-container mx-auto shadow p-4">
        <h2 class="text-center mb-4 form-title">Cadastro de Estudante</h2>

        <form th:action="@{/students/save}" th:object="${student}" method="post">

            <h5 class="section-title">Dados Pessoais</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Digite o nome" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Digite o e-mail" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" th:field="*{cpf}" class="form-control" placeholder="000.000.000-00" required>
                </div>
                <div class="col-md-4">
                    <label for="birthday" class="form-label">Data de Nascimento</label>
                    <input type="date" th:field="*{birthday}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="genero" class="form-label">Gênero</label>
                    <select th:field="*{genero}" class="form-select">
                        <option value="">Selecione...</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>
            </div>

            <h5 class="section-title d-flex justify-content-between align-items-center">
                Endereços
                <button type="button" class="btn btn-sm btn-success" id="addAddressBtn">
                    + Adicionar Endereço
                </button>
            </h5>

            <div id="addressesContainer">
                <div class="address-block border rounded p-3 mb-3">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Rua</label>
                            <input type="text" th:field="*{addresses[0].street}" class="form-control" placeholder="Digite a rua">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Número</label>
                            <input type="text" th:field="*{addresses[0].number}" class="form-control" placeholder="Ex: 123">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Cidade</label>
                            <input type="text" th:field="*{addresses[0].city}" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Estado</label>
                            <input type="text" th:field="*{addresses[0].state}" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CEP</label>
                            <input type="text" th:field="*{addresses[0].zip}" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">País</label>
                            <input type="text" th:field="*{addresses[0].country}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Complemento</label>
                            <input type="text" th:field="*{addresses[0].complement}" class="form-control">
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-danger btn-sm mt-3 remove-address d-none">
                        Remover
                    </button>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Salvar</button>
                <a th:href="@{/students}" class="btn btn-secondary px-4 ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("addAddressBtn").addEventListener("click", function () {
        const container = document.getElementById("addressesContainer");
        const blocks = container.querySelectorAll(".address-block");
        const newIndex = blocks.length;

        const newBlock = blocks[0].cloneNode(true);
        newBlock.querySelectorAll("input").forEach(input => {
            const fieldName = input.getAttribute("th:field");
            if (fieldName) {
                input.setAttribute("th:field", fieldName.replace("[0]", `[${newIndex}]`));
            }
            input.value = "";
        });

        newBlock.querySelector(".remove-address").classList.remove("d-none");
        container.appendChild(newBlock);
    });

    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("remove-address")) {
            event.target.closest(".address-block").remove();
        }
    });
</script>
</body>
</html>
